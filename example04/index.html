<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Example 04</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <p>Please input your html:</p>
                <textarea v-model="content" rows="10" cols="50"></textarea>
            </div>
            <div class="row">
                <p>Here you will see your preview:</p>
                {{{content}}}
            </div>
        </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                'content': '<strong>Test</strong>'
            }
        })
    </script>
</body>
</html>
