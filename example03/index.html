<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Example 03</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                Please input your full name:
            </div>
            <div class="row">
                <input type="text" v-model="firstname" placeholder="First name" />
                <input type="text" v-model="lastname" placeholder="Last name" />
            </div>

            <div class="row" v-show="firstname | lastname">
                    Hi <strong>{{firstname}} {{lastname}}</strong>. Welcome to Example 03.
            </div>

            <div class="row" v-if="isMember">
                You are a member
            </div>
            <div class="row" v-else>
                You are not a member
            </div>
        </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
    <script>

        new Vue({
            el: '#app',
            data: {
                firstname: "",
                lastname: ""
            },
            computed: {
                fullname: function() {
                    return this.firstname + ' ' + this.lastname
                },
                isMember: function() {
                    let member = false;

                    if(this.fullname == "Eduardo Valenzuela") {
                        member = true;
                    }

                    return member;
                }
            }
        })
    </script>

</body>
</html>
